  data_output_file_name: "/home/anjian/Desktop/project/global_optimization/pydylan-wrapper/result/solution/from_della/default_local_optimal_47k_mass_0.pickle"
  data_min_max_file_name: "/home/anjian/Desktop/project/global_optimization/pydylan-wrapper/result/solution/from_della/default_local_optimal_47k_mass_0_min_max.pickle"


exp_params:
  LR: 0.001  # 0.005, 0.001
  weight_decay: 0.0
