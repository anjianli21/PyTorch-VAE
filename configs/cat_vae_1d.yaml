model_params:
  name: 'CategoricalVAE1d'
  in_dims: 64
  latent_dim: 64
  hidden_dims: [256, 128]
  categorical_dim: 40
  temperature: 0.5
  anneal_rate: 0.00003
  anneal_interval: 20 # 100
  alpha: 1.0

data_params:
  train_batch_size: 512  # 64, 5012, 4096
  val_batch_size:  512  # 64, 5012, 4096
  num_workers: 4
  data_dim: 64  # 16, 64 should be the same as hidden_dims
  data_num: 22000 # 400000, 220000
  data_distribution: "cr3bp_earth_local_optimal"  # "cr3bp_earth_local_optimal", "cr3bp_earth_local_optimal_augmented"
  data_dir: ["/home/anjian/Desktop/project/PyTorch-VAE/Data/cr3bp_earth/della_default_local_optimal_solution"]
